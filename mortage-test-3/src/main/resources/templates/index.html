<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Calculate installment</title>
</head>
<body>
<div align="center">
    <h1>Money Bin Inc Installment checker(Monthly)</h1>
    <br />
    <form action="#" th:action="@{/calculate}" th:object="${customer}"
          method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td>Customer Name:</td>
                <td><input type="text" th:field="*{customerName}" required/></td>
            </tr>
            <tr>
                <td>Loan Amount:</td>
                <td><input type="number" th:field="*{loanAmount}" min="0" value="0" step="0.01" required/></td>
            </tr>
            <tr>
                <td>Interest:</td>
                <td><input type="number" th:field="*{interest}" min="0" value="0" step="0.01" required/></td>
            </tr>
            <tr>
                <td>Years:</td>
                <td><input type="number" th:field="*{years}" min="0" value="0" required/></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Calculate</button> </td>
            </tr>
            <tr>
                <td th:if="${customer.emi > 0.0}">
                    Monthly installment: <p th:text="${customer.emi}" /></td>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
